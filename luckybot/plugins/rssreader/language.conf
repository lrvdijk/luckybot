[english]
permission_denied = You don't have enough permissions to use this command
not_found = The given feed could not be found
rss_title = {c}{b}RSS Feed:{b} {title}
rss_item = {c}[ {title} ]{n} - {url}
available_feeds = {c}{b}Available feeds:
addfeed_syntax = {pfx}addfeed name url - Name can only contain the following characters: A-Z, a-z, 0-9, _ - .
invalid_url = Invalid URL given
invalid_name = Invalid name given
name_in_use = The given name is already in use
feed_added = The feed has been succesfully added, a moderator will review it as soon as possible.
unapproved_feeds = {c}{b}List of unapproved feeds
review_feed_template = {c}{b}Name:{b} {feed.name} - {b}URL:{b} {feed.url}
feed_approved = The feed has been approved.
feed_deleted = The feed has been deleted.
review_syntax = {pfx}reviewfeed name yes|no|as_command - When approving the feed with as_command, it will be registered as command, and can be called directly.

[dutch]
permission_denied = Je hebt niet genoeg rechten om dit commando te gebruiken
not_found = De gevraagde RSS feed kon niet worden gevonden
rss_title = {c}{b}RSS Feed:{b} {title}
rss_item = {c}[ {title} ]{n} - {url}
available_feeds = {c}{b}Beschikbare feeds:
addfeed_syntax = {pfx}addfeed naam url - De naam kan alleen de volgende karakters bevatten: A-Z, a-z, 0-9, _ - .
invalid_url = Ongeldige URL ingevoerd
invalid_name = Ongeldige naam ingevoerd
name_in_use = Die naam is al in gebruik
feed_added = Je feed is succesvol ingestuurd, een moderator zal hem zo snel mogelijk keuren.
unapproved_feeds = {c}{b}Alle ongekeurde feeds:
review_feed_template = {c}{b}Naam:{b} {feed.name} - {b}URL:{b} {feed.url}
feed_approved = De feed is goedgekeurd.
feed_deleted = De feed is verwijderd
